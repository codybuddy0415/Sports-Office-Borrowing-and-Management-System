<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Equipment Borrowing System</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Segoe UI;
      background: #f7fafc;
      color: #111;
    }

    /* ================= HEADER ================= */
    .top-header {
      height: 55px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* ================= LAYOUT ================= */
    .container {
      display: flex;
      min-height: calc(100vh - 55px);
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 230px;
      background: #0f172a;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative; /* REQUIRED */
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .sidebar-logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      background: #142346;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    /* ================= ADMIN PROFILE ================= */
    .admin-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #142346;
      padding: 10px;
      border-radius: 8px;

      position: absolute;
      bottom: 70px; /* ABOVE LOGOUT */
      left: 20px;
      right: 20px;
    }

    .admin-profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .admin-profile span {
      font-size: 12px;
      color: #cbd5e1;
    }

    /* ================= LOGOUT ================= */
    .sidebar button.logout {
      background: #740909;
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
    }

    /* ================= MAIN ================= */
    .main {
      flex: 1;
      padding: 20px;
      overflow-x: hidden;
    }

    /* ================= DASHBOARD ================= */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,.15);
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    /* ================= TABLES ================= */
    .table-box {
      background: white;
      border-radius: 8px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 650px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    /* ================= MODAL ================= */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.hidden {
      display: none;
    }

    .modal-box {
      background: white;
      width: 420px;
      max-width: 95%;
      padding: 20px;
      border-radius: 12px;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 1024px) {
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding-bottom: 10px;
      }

      .sidebar-logo {
        width: 100%;
        justify-content: center;
      }

      .sidebar button {
        width: 48%;
      }

      .admin-profile,
      .sidebar button.logout {
        position: relative;
        bottom: auto;
        left: auto;
        right: auto;
        width: 100%;
        margin-top: 10px;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      table {
        min-width: 600px;
      }
    }

    @media (max-width: 480px) {
      .sidebar button {
        width: 100%;
      }

      .top-header {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header class="top-header">
    <h2>Sports Equipment Borrowing System</h2>
    <div class="header-right">
      <span id="currentDate"></span>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="SCC logo 2.png" />
        <strong>SCC Sports</strong>
      </div>

      <button>Dashboard</button>
      <button>Equipment</button>
      <button>Borrow</button>
      <button>Reports</button>

      <div class="admin-profile">
        <img src="SCC logo 2.png" />
        <div>
          <strong>Admin</strong>
          <span>Sports Office</span>
        </div>
      </div>

      <button class="logout">Logout</button>
    </aside>

    <main class="main">
      <div class="stats">
        <div class="card">TOTAL</div>
        <div class="card">BORROWED</div>
        <div class="card">AVAILABLE</div>
        <div class="card">BORROWERS</div>
      </div>

      <div class="section">
        <h3>Inventory</h3>
        <div class="table-box">
          <table>
            <tr><th>Name</th><th>Total</th><th>Available</th></tr>
            <tr><td>Ball</td><td>10</td><td>7</td></tr>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("currentDate").innerText =
      new Date().toDateString();
  </script>
</body>
</html>
